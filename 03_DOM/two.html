<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style='background-color: black; 
color:aliceblue;'>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    // selecting the parent class
    const parents = document.querySelector('.parent')
    console.log(parents);
    // selecting the children of the parent
     console.log(parents.children[0].innerHTML);
    for (let i = 0; i < parents.children.length; i++) {
        console.log(parents.children[i].innerHTML);
        
    }
    parents.children[2].style.color = 'red';
    // calling the first child
    console.log(parents.firstElementChild.innerHTML);
    // calling the last child
    console.log(parents.lastElementChild.innerHTML);
    // finding parent through child
    const dayOne = document.querySelector('.day')
    console.log(dayOne.innerHTML);
    console.log(dayOne.parentElement.innerText);
    // finding the next sibling
    console.log(dayOne.nextElementSibling.innerText);

    // finding all the nodes in the class
    console.log('The nodes are:',parents.childNodes);

    // creating elements 
    const div = document.createElement('div');
    console.log(div);
    div.id=Math.round(Math.random()*10+1)
    div.className = 'main'

    // creating custom elements
    div.setAttribute('title','element creation')
    div.style.color = 'yellow'

    // adding text to the element
    div.innerText = 'adding text'
    // alternate and better method(by creating a seperate text node)
    const extraText = document.createTextNode(' extra text')
    div.appendChild(extraText)

    // adding the new element to the actual file(compulsory)
    document.body.appendChild(div)

</script>
</html>
